{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="row">
    <div class="col-md-6 offset-md-3">


        <h2>Register Form</h2>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type = "submit" class = "btn btn-danger">Register</button>

        </form>
        <br>
    </div>
            
{% endblock%}
